<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">
    <a id="A1"></a>
    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container ">
          <h3 class="masthead-title">
            <a class="text-decoration-none" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3><label for="sidebar-checkbox" class="btn btn-light"><i class="fa fa-toggle-on"></i></label>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
    <!-- <label for="sidebar-checkbox" class="sidebar-toggle btn btn-success"></label> -->

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
